<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="projet.css">
    <script src="https://kit.fontawesome.com/c58662853b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>

<body>
    <!--
        ***********************************************************************************************************************************
       
        ------------------------------------------barre de tache------------------------------------------------------------------------
        
        ************************************************************************************************************************************
    -->
    <div id="logo-menu">
        <div id="logo">
            <img src="images/logo.jpeg" alt="">
        </div>

        <div id="menu">
            <i class="fa-solid fa-magnifying-glass" style="position: absolute; margin-top: 35px; margin-left: 5px;"></i>
            <input type="search" placeholder="Search Anime">
            <button id="random"><i class="fa-solid fa-shuffle"> Random</i></button>
        </div>

        <div id="fb">
            <a href="https://www.facebook.com/profile.php?id=100090029963472">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>

        <div id="instagram">
            <a href="https://www.instagram.com/pokedex.contact/">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>

        <div id="twitter">
            <a href="https://twitter.com/PokedexContact">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>

        <div id="github">
            <a href="">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>

        <div id="gmail">
            <a href="mailto:pokedex.contact@gmail.com">
                <img src="images/gmail.png" alt="gmail">
            </a>
        </div>



        <!--
            __________________________________________________________________________________________________________________________________
            ------------------------------------------Btn Connexion------------------------------------------------------------------------
            ___________________________________________________________________________________________________________________________________
        -->


        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="margin-left: 50px; height: 33px; margin-top: 35px;">
            Connexion
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Connexion</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div style="display: flex;">
                            <h4 style="margin-right: 107px;">Email</h4>
                            <input type="email" placeholder="Email" name="" id="">
                        </div>


                        <br>
                        <div style="display: flex;">
                            <h4 style="margin-right: 10px;">Mots de Passe</h4>
                            <input type="password" placeholder="Mots de Passe" name="" id="">
                        </div>

                        <br>
                        <a href="">Mots de passe oublié</a>

                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary">Se connecter</button>
                </div>
            </div>
        </div>


        <!--
            __________________________________________________________________________________________________________________________________
            ---------------------------------------Fin Btn Connexion------------------------------------------------------------------------
            ___________________________________________________________________________________________________________________________________
        -->


        <!--
            __________________________________________________________________________________________________________________________________
            ------------------------------------------Btn Inscription------------------------------------------------------------------------
            ___________________________________________________________________________________________________________________________________
        -->


        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1"
            style="margin-left: 50px; height: 33px; margin-top: 35px;">
            Inscription
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Inscription</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div style="display: flex;">
                            <h4>Nom</h4>
                            <input type="text" name="" id="" placeholder="Nom" style="margin-left: 220px;">
                        </div>

                        <br>
                        <div style="display: flex;">
                            <h4>Prénom</h4>
                            <input type="text" name="" id="" placeholder="Prénom" style="margin-left: 190px;">
                        </div>

                        <br>
                        <div style="display: flex;">
                            <h4 style="margin-right: 40px;">Email</h4>
                            <input type="email" name="" id="" placeholder="Email" style=" margin-left: 180px;">
                        </div>

                        <br>
                        <div style="display: flex;">
                            <h4>Mots de passe</h4>
                            <input type="password" name="" id="" placeholder="Mots de passe"
                                style="margin-left: 120px;">
                        </div>

                        <br>
                        <div style="display: flex;">
                            <h4>Confirmation mots de passe</h4>
                            <input type="password" name="" placeholder="Confirmer Votre mots de passe" id="">
                        </div>

                        <br>

                        <div style="display: flex;">
                            <input type="checkbox" name="" id="">
                            <p style="margin-top: 10px;  margin-left: 10px;"></p>Veuillez accepter les <a href=""
                                style="margin-left: 5px;">Condictions
                                d'utlisation</a>
                            </p>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary">Se connecter</button>
                </div>
            </div>
        </div>
        <!--
            __________________________________________________________________________________________________________________________________
            ---------------------------------------fin Btn Inscription------------------------------------------------------------------------
            ___________________________________________________________________________________________________________________________________
        -->
    </div>
    <!--
        ******************************************************************************************************************************************

            ---------------------------------------fin barre de tache------------------------------------------------------------------------
        
        **************************************************************************************************************************************************
    -->


    <!--
        *************************************************************************************************************************************************
        
        ------------------------------------------------Corps-----------------------------------------------------------------------------------------
        
        **********************************************************************************************************************************************
    -->

    <div id="CorpsSite">
        <!--
            ____________________________________________________________________________________________________________________________
            ----------------------------------------Caroussel---------------------------------------------------------------------------
            _____________________________________________________________________________________________________________________________
        -->
        <div style="width: 100%; background-color: black;">
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel"
                style="width: 80%; margin: auto;">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/one.png" class="d-block w-100" alt="images one Piece">
                    </div>
                    <div class="carousel-item">
                        <img src="images/Blue.png" class="d-block w-100" alt="images Blue lock">
                    </div>
                    <div class="carousel-item">
                        <img src="images/Pokeman.png" class="d-block w-100" alt="Pokeman">
                    </div>
                </div>
            </div>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next" style="right: 0px; margin: 0;">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!--
            _________________________________________________________________________________________________________________________________
            -------------------------Fin Caroussel------------------------------------------------------------------------------------------
            _________________________________________________________________________________________________________________________________
        -->

        <div id="">

        </div>
    </div>


    <!--
        *************************************************************************************************************************************************
        
        -------------------------------------------Fin  Corps-----------------------------------------------------------------------------------------
        
        **********************************************************************************************************************************************
    -->

</body>

</html>
